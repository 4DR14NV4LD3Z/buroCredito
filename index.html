<html>
<head>
<title>Registro Datos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<section id="section">
<div id="container">
<form action="buroCredito.php" method="post">
	<label for="nombre">Nombre</label><br>
	<input type="text" id="nombre" name="firstname" pattern="[^-\\s][a-zA-Z\\s]+" placeholder="Nombre..."><br>
	<label for="apellidos">Apellidos</label><br>
	<input type="text" id="apellidos" name="lastname" pattern="[^-\\s][a-zA-Z\\s]+" placeholder="Apellidos..."><br>
	<label for="curp">CURP</label><br>
	<input type="text" id="curp" name="curptype" pattern="[A-Za-z]{4}[0-9]{6}[A-Za-z]{6}[0-9]{2}" placeholder="CURP..."><br>
	<label for="domicilio">Domicilio</label><br>
	<input type="text" id="domicilio" name="address" placeholder="Domicilio..."><br>
	<center>
	<table id="tc">
		<tr>
			<td><label for="salario">Salario</label></td>
			<td><label for="monto">Monto</label></td>
		</tr>
		<tr>
			<td><input style="width: 200px" type="text" id="salario" name="salary" pattern="[\d]+" placeholder="Salario..."></td>
			<td><input style="width: 200px"  type="text" id="monto" name="amount" pattern="[\d]+" placeholder="Monto..."></td>
		</tr>
		<tr>
			<td><label for="tasaInteres">Tasa de Interes(7%-50%)</label></td>
			<td><label for="plazo">Plazo (meses)</label></td>
		</tr>
		<tr>
			<td><input style="width: 200px" type="text" id="tasaInteres" name="interestRate" pattern="([7-9]{1})|([1-4]{1}[0-9]{1})|([5]{1}[0]{1})" placeholder="Tasa de Interes..."></td>
			<td><input style="width: 200px" type="text" id="plazo" name="term" pattern="[\d]+" placeholder="Plazo..."></td>
		</tr>
	</table>
	</center>
  	<input type="submit" value="Enviar">
  	</form>
  	
</div>
</section>
</body>
</html>
